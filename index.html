<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
    <h1 class="text-4xl font-bold justify-self-center pt-4">Crud operations</h1>
    <div class=" inputs-div">
      <form
      name="myform"
        class="form-control flex gap-4"
        id="loginForm"
        autocomplete="off"
        onsubmit="return addEntry(event)">

        <div class="flex gap-4">
        <div>
          <label>Employee Name:</label>
          <br/>

          <input
            class="border pl-2 mt-2 pt-1 pb-0.5"
            type="text"
            id="employee-name"
            placeholder="Enter name"
            pattern="[A-Za-z]*"
            required>
          </div>
        <div>
          <label>Date of Joining:</label>
          <br />

     
          <input
            class="mt-2 px-2 border border-black py-0.5"
            type="date"
            id="joining-date" 
            required>
          </div>
          <div>
          <label>Salary:</label>
          <br />

          <input
    
            class="mt-2 border border-black pl-2 py-1"
            type="number"
            id="employee-salary"
            placeholder="Enter salary" 
            required>
          </div>
        <div>
          <label>Active/inactive:</label>
          <br />

          <select class="pl-2 pb-1 text-gray-500 pt-1 mt-2 " id="status"
           required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>



<div class="add-button" >   
    <button type="submit"   id="updatebutton">Add</button>
</div>

</form>

<!-- Button to add employees entries -->

    <div>
      <table  class="border-2 border-black" >
        <thead>
          <tr>
            <td  class="pl-4">Employee Name</td>
            <td>Joining Date</td>
            <td>Salary</td>
            <td>Status</td>
            <td>Action</td>
          </tr>
        </thead>

<!-- Getting employees record in table body -->

        <tbody id="employees-lists">
          <tr id="row1">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>



</div>




    <script src="index.js"></script>
  </body>
</html>
