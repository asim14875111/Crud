<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
    <h1 class="text-4xl font-bold justify-self-center pt-4">Crud operations</h1>
    <div class=" inputs-div">
      <form
      name="myform"
      onsubmit=""
        class="form-control flex gap-4"
        id="loginForm"
        action=""
        autocomplete="off"

        >
        <div>
          <label>Employee Name:</label>
          <br/>

          <!-- name input -->
          <input
            class="border pl-2 mt-2 pt-1 pb-0.5"
            type="text"
            name="employee-name"
            id="employee-name"
            placeholder="Enter name"
            onkeydown="return noNumbers(event),nosymbols(event)" 
            required>
        </div>
        <div>
          <label>Date of Joining:</label>
          <br />

          <!-- Date of joining input -->

          <input
            class="mt-2 px-2 border border-black py-0.5"
            type="date"
            name="joining-date"
            id="joining-date" 
            required>
        </div>
        <div>
          <label>Salary:</label>
          <br />

          <!-- Salary input -->
          <input
            class="mt-2 border border-black pl-2 py-1"
            type="number"
            name="salary-of-employee"
            id="employee-salary"
            placeholder="Enter salary" 
            required>
        </div>
        <div  >
          <label>Active/inactive:</label>
          <br />

          <select class="pl-2 pb-1 text-gray-500 pt-1 mt-2 " id="status"
           required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <button type="submit" onclick="addEntry()" id="updatebutton">Add</button>
      </form>
    </div>

<!-- Button to add employees entries -->

 

    <div>
      <table class="border-2 border-black" >
        <thead>
          <tr>
            <td class="pl-4">Employee Name</td>
            <td>Joining Date</td>
            <td>Salary</td>
            <td>Status</td>
            <td>Action</td>
          </tr>
        </thead>

<!-- Getting employees record in table body -->

        <tbody  id="employees-lists">
          <tr id="row1">
            <td id="first-employee-id"></td>
            <td id="joining-date-of-employee"></td>
            <td id="salary-of-employee"></td>
            <td id="status-of-employee"></td>
          </tr>
        </tbody>
      </table>
    </div>



</div>




    <script src="index.js"></script>
  </body>
</html>
